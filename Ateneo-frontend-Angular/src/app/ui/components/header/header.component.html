<div class="header-container">
  <div class="image-container">
    <img src="../../../../assets/images/Ateneo-logo.png" alt="Ateneo" />
  </div>
  <div class="links-dashboard-container" *ngIf="dashboard; else landingLinks">
    <button class="primary-button" mat-flat-button>Materias</button>
    <button class="secondary-button" mat-stroked-button>Perfil</button>
  </div>
  <ng-template #landingLinks>
    <div class="links-landing-container">
      <button class="primary-button" mat-flat-button>Registrarse</button>
    </div>
  </ng-template>
</div>
